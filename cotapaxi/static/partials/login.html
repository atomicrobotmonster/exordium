<div class="row">
  <div class="col-lg-4 col-lg-offset-4">
    <div class="panel panel-default">
      <div class="panel-body">
        <form role="form" ng-submit="login()">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username  " placeholder="Enter username" ng-model="username" required>
          </div>
          
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" ng-model="password" required>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>     
        </form>
      </div>
    </div>
  </div>
</div>
