<div class="character-editor-dirty-modal">
  <div class="character-editor-dirty-message">
    <p>Continue without saving your changes?</p>
    <div class="character-editor-dirty-buttons">
      <button class="btn btn-warning pull-left" type="button" ng-click="continue()">Continue</button>
      <button class="btn btn-success pull-right" type="button" ng-click="cancel()">Cancel</button>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
