<div class="row">
  <div class="col-sm-4 col-sm-offset-4">
    <div class="panel panel-default">
      <div class="panel-body">
        <form role="form" ng-submit="login()">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username  " placeholder="Enter username" ng-model="authentication.username" required>
          </div>
          
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" ng-model="authentication.password" required>
          </div>
          <p ng-show="badCredentials" class="bg-danger">Unable to login with this username &amp; password.</p>
          <div class="form-group">
            <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-log-in"></span> Login</button>
          </div>     
        </form>
      </div>
    </div>
  </div>
</div>
