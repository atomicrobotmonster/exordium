<div class="spinner-widget">
  <button type="button" class="increment" ng-click="increment()"><span class="glyphicon glyphicon-plus"></span></button>
  <div class="spinner-widget-value-container"><span class="spinner-widget-value">{{value}}</span></div>
  <button type="button" class="decrement" ng-click="decrement()"><span class="glyphicon glyphicon-minus"></span></button>
</div>
